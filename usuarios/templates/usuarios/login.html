{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h2 class="text-center">Iniciar Sesión</h2>
<form method="post" class="w-50 mx-auto mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_username" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="username" id="id_username" required>
    </div>
    <div class="mb-3">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" id="id_password" required>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
<p class="mt-3 text-center">
    <a href="{% url 'registro_paso1' %}">¿No tienes cuenta? Regístrate</a>
</p>
{% endblock %}
